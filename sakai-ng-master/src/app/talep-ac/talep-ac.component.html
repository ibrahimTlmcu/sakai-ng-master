<div class="card p-5">
    <h2 class="mb-4">Destek Talebi Oluştur</h2>

    <form >

        <div class="field">
            <label for="ad">Ad Soyad</label>
            <input id="ad" name="ad" type="text" pInputText required placeholder="Adınızı girin">
        </div>

        <div class="field">
            <label for="email">E-posta</label>
            <input id="email" name="email" type="email" pInputText required placeholder="ornek@mail.com">
        </div>

        <div class="field">
            <label for="konu">Konu</label>
            <input id="konu" name="konu" type="text" pInputText required placeholder="Talep konusu">
        </div>

        <div class="field">
            <label for="kategori">Kategori</label>
            <p-dropdown
                name="kategori"

                optionLabel="ad"
                placeholder="Kategori seçiniz"
                inputId="kategori"
                required
                #kategori="ngModel"
                ngModel>
            </p-dropdown>
        </div>

        <div class="field">
            <label for="aciklama">Açıklama</label>
            <textarea id="aciklama" name="aciklama" rows="5" pInputTextarea required placeholder="Sorununuzu açıklayın"></textarea>
        </div>

        <p-button> Talebi Gonder</p-button>
    </form>
</div>
